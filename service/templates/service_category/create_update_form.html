{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" class="btn btn-warning">
    </form>
    {% if service %}
        <a href="{% url 'service:service-provider-service-detail' service.pk %}" class="btn btn-warning" style="margin-top: 20px">cancel</a>
    {% else %}
        <a href="{% url 'service:service-provider-service-detail' object.service.pk %}" class="btn btn-warning" style="margin-top: 20px">cancel</a>
    {% endif %}
{% endblock %}
